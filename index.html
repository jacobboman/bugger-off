<!DOCTYPE html>
<html>
  <head>
    <title>Yatzy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- all JS -->
    <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script src="js/classes/Dice.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/main.js"></script>
    <!-- all CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
<body onload="theStart()">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12 board">
          <h4 class="current-player"></h4>
          <!-- Skapar tärningar -->
          <div class="col-md-7 col-md-offset-3 col-sm-7 col-sm-offset-3 dice">
            <button type="button" class="btn die-button die-1">
            &nbsp &nbsp</button>
            <button type="button" class="btn die-button die-2">
            &nbsp &nbsp</button> 
            <button type="button" class="btn die-button die-3">
            &nbsp &nbsp</button> 
            <button type="button" class="btn die-button die-4">
            &nbsp &nbsp</button> 
            <button type="button" class="btn die-button die-5">
            &nbsp &nbsp</button>
          </div>

          <!-- Skapar knapp för att kasta tärningar -->
            <div class="col-sm-6 col-sm-offset-4 throw-button">
                <button type="button" class="btn1 btn-success btn-lg" id="btn" onclick="clicks()">KASTA TÄRNINGAR</button>
            </div>
            <!-- Visar antal poäng och kast -->
            <div class="col-sm-12">
                <h4>Totala poäng: <span id="total"> </span></h4>
                <h4>Kast kvar: </h4><h4 class="counter">3</h4>
            </div>


            <br>  <!-- johan provisorisk knapp för att trigga nya spelare -->
            <div><button type="button" id="btn1" onclick="nextPlayer()">NextTurn</button></div> 

        </div>
        <!-- Skapar html-grund för yatzy-protokoll -->
        <div class="col-md-6 col-sm-12">
            <table class="table table-bordered">
              <thead>
              <tr class="headlines">
                <th class="players">Spelare</th>
              </tr>
              </thead>
              <tbody>
                <tr class="ones">
                  <td>Ettor</td>
                </tr>
                <tr class="twos">
                  <td>Tvåor</td>
                </tr>
                <tr class="threes">
                  <td>Treor</td>
                </tr>
                <tr class="fours">
                  <td>Fyror</td> 
                </tr>
                <tr class="fives">
                  <td>Femmor</td>
                </tr>
                <tr class="sixes">
                  <td>Sexor</td> 
                </tr>
                <tr class="sum">
                  <td>Summa</td> 
                </tr>
                <tr class="bonus">
                  <td>Bonus</td> 
                </tr>
                <tr class="one-pair">
                  <td>Ett par</td> 
                </tr>
                <tr class="two-pairs">
                  <td>Två par</td> 
                </tr>
                <tr class="three-of-a-kind">
                  <td>Tretal</td> 
                </tr>
                <tr class="four-of-a-kind">
                  <td>Fyrtal</td> 
                </tr>
                <tr class="small-straight">
                  <td>Liten stege</td> 
                </tr>
                <tr class="large-straight">
                  <td>Stor stege</td> 
                </tr>
                <tr class="full-house">
                  <td>Kåk</td> 
                </tr>
                <tr class="chance">
                  <td>Chans</td> 
                </tr>
                <tr class="yatzy">
                  <td>Yatzy</td> 
                </tr>
                <tr class="total">
                  <td>Totalt</td> 
                </tr>
              </tbody>
            </table>
        </div>
    </body>
</html>
